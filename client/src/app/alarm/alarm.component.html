<mat-tab-group dynamicHeight>
  <mat-tab mat-tab-main label="Alarms">
    <table mat-table [dataSource]="alarms" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let alarm"> <a routerLink="/alarm/{{alarm.id}}"> {{alarm.id}} </a></td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Naam</th>
        <td mat-cell *matCellDef="let alarm"> {{alarm.name}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element"> {{alarmStatus[element.status]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="headElements"></tr>
      <tr mat-row *matRowDef="let row; columns: headElements;"></tr>
    </table>
  </mat-tab>
  <mat-tab mat-tab-main label="Alarm toevoegen">
    <app-alarm-add></app-alarm-add>
  </mat-tab>
</mat-tab-group>
