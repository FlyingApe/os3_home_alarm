<<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
  enabled. Please enable
  Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">    
  <div class="row">
      <div class="col-md-6">
          <form class="form-inline">
              <div class="form-group">
                  <label for="connect">WebSocket connection:</label>
                  <button (click)="connect()" class="btn btn-default" type="submit" [disabled]="isConnected" >Connect</button>
                  <button (click)="disconnect()" class="btn btn-default" type="submit" [disabled]="!isConnected">Disconnect
                  </button>
              </div>
          </form>
      </div>
      <div class="col-md-6">
          <form class="form-inline">
              <div class="form-group">
                  <label for="name">Send command:</label>
                  <input type="text" [(ngModel)]="command" class="form-control" name="command"> <br>
              </div>
              <button (click)="sendCommand()" class="btn btn-default" type="submit">Send</button>
          </form>
      </div>
      <p> {{ sensorData }}</p>
  </div>
 
</div>
<router-outlet></router-outlet>
