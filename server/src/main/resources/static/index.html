<div id="add-alarm-container">
    <table>
        <tr>
            <td class="headercell">
                Add Alarm
            </td>
        </tr>
        <tr>
            <td>
                <form>
                    <input id="add-alarm-token" type="text" width="16" />
                    <button id="add-alarm-button" type="button">add alarm</button>
                </form>
            </td>
        </tr>

</div>

<div id="alarm-table-container">
    <table id="alarm-table">
        <thead>
        <tr>
            <td class="headercell">Token</td>
            <td class="headercell">Admin tasks</td>
        </tr>
        </thead>
        <tbody id="alarm-table-body">

        </tbody>
    </table>
</div>

<div id="hidden-alarmview-container">
    <table>
        <thead>
        <tr>
            <td class="headercell">Token</td>
            <td class="headercell">Status</td>
            <td class="headercell">Audio</td>
            <td class="headercell">Sensordata</td>
            <td class="headercell">admin</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td id="live-token"></td>
            <td id="live-status"></td>
            <td id="live-audio"></td>
            <td id="live-sensor-data"></td>
            <td>
                <form>
                    <select id="command-selection">
                        <option value="setStatusInactive">Set alarm status to inactive</option>
                        <option value="setStatusActive">Set alarm status to active</option>
                        <option value="setAudioOff">Turn alarm audio off (silent mode)</option>
                        <option value="setAudioOn">Turn alarm audio on</option>
                    </select>
                    <button id="command-send" type="button">send command</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
